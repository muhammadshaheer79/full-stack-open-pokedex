name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:    
    branches: [main]    
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Install @playwright/test package
        run: npm install @playwright/test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Tests (unit)
        run: npm run test
      - name: Test (e2e w/ playwright)
        run: npm run test:e2e
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy (Fly.io)
        id: deploy
        if: >-
          ${{ github.event_name == 'push' &&
            !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Success Notification Webhook
        uses: rjstone/discord-webhook-notify@v1
        if: >- 
          ${{ success() }}
        with:
          severity: info
          details: Pokedex deployment successful!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failure Notification Webhook
        uses: rjstone/discord-webhook-notify@v1
        if: >-
          ${{ failure() }}
        with:
          severity: error
          details: Build failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Bump version number and push tag
        uses: anothrNick/github-tag-action@f278d49d30cdd8775cc3e7dd00b5ee11686ee297
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
